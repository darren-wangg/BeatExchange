<!DOCTYPE html>
<html>
  <head>
    <title>Beat Exchange</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <style type="text/css">
      body {
        background-color: #2b2b2c;
        width: 100vw;
        height: 100vh;
        margin: auto;
        padding-top: 30px;
      }
      #quote {
        font-size: 22px;
        font-weight: 300;
      }
      #author {
        font-size: 16px;
        font-weight: 300;
      }
      #login,
      #loggedin {
        display: none;
        text-align: center;
        margin: auto;
        margin-top: 5%;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
      img {
        width: 110%;
        height: auto;
        padding: 50px 10px;
      }
      .btn {
        margin: auto;
        margin-bottom: 25px;
        display: flex;
        width: 175px;
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 50px;
      }
      .btn:hover {
        opacity: 0.7;
      }
      .signup {
        color: #efefef;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <div class="container">
          <div class="row">
            <p id="quote"></p>
            <p id="author"></p>
          </div>
          <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="advtime.gif" alt="gif" style="margin-top: 30px" />
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="regshow.gif" alt="gif" />
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <img src="sponge.gif" alt="gif" />
            </div>
          </div>
        </div>
        <a
          href="/login"
          class="btn btn-primary"
          style="background-color: #17a0fb"
          >Log In With Spotify</a
        >
        <a
          href="https://www.spotify.com/us/signup/"
          class="signup"
          target="_blank"
          >Sign Up For Spotify</a
        >
      </div>

      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
        <button class="btn btn-default" id="obtain-new-token">
          Obtain new token using the refresh token
        </button>
      </div>
    </div>

    <script type="text/javascript">
      var apiUrl = "https://favqs.com/api/qotd";
      fetch(apiUrl)
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          document.getElementById("quote").innerHTML = data.quote.body;
          document.getElementById("author").innerHTML = "- " + data.quote.author;
        })
        .catch((err) => {
          console.error(err);
        });
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>
        Logged in as {{display_name}}
      </h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>
              Display name
            </dt>
            <dd class="clearfix">
              {{display_name}}
            </dd>
            <dt>
              Id
            </dt>
            <dd>
              {{id}}
            </dd>
            <dt>
              Email
            </dt>
            <dd>
              {{email}}
            </dd>
            <dt>
              Spotify URI
            </dt>
            <dd>
              <a href="{{external_urls.spotify}}">
                {{external_urls.spotify}}
              </a>
            </dd>
            <dt>
              Link
            </dt>
            <dd>
              <a href="{{href}}">
                {{href}}
              </a>
            </dd>
            <dt>
              Profile Image
            </dt>
            <dd class="clearfix">
              <a href="{{images.0.url}}">
                {{images.0.url}}
              </a>
            </dd>
            <dt>
              Country
            </dt>
            <dd>
              {{country}}
            </dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>
        oAuth info
      </h2>
      <dl class="dl-horizontal">
        <dt>
          Access token
        </dt>
        <dd class="text-overflow">
          {{access_token}}
        </dd>
        <dt>
          Refresh token
        </dt>
        <dd class="text-overflow">
          {{refresh_token}}>
        </dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function () {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e,
            r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
          while ((e = r.exec(q))) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById("user-profile-template")
            .innerHTML,
          userProfileTemplate = Handlebars.compile(userProfileSource),
          userProfilePlaceholder = document.getElementById("user-profile");

        var oauthSource = document.getElementById("oauth-template").innerHTML,
          oauthTemplate = Handlebars.compile(oauthSource),
          oauthPlaceholder = document.getElementById("oauth");

        var params = getHashParams();

        var access_token = params.access_token,
          refresh_token = params.refresh_token,
          error = params.error;

        if (error) {
          alert("There was an error during the authentication");
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token,
            });

            $.ajax({
              url: "https://api.spotify.com/v1/me",
              headers: {
                Authorization: "Bearer " + access_token,
              },
              success: function (response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(
                  response
                );

                $("#login").hide();
                $("#loggedin").show();
              },
            });
          } else {
            // render initial screen
            $("#login").show();
            $("#loggedin").hide();
          }

          document.getElementById("obtain-new-token").addEventListener(
            "click",
            function () {
              $.ajax({
                url: "/refresh_token",
                data: {
                  refresh_token: refresh_token,
                },
              }).done(function (data) {
                access_token = data.access_token;
                oauthPlaceholder.innerHTML = oauthTemplate({
                  access_token: access_token,
                  refresh_token: refresh_token,
                });
              });
            },
            false
          );
        }
      })();
    </script>
  </body>
</html>
